<div class="row">
  <div class="col-xs-6">
    <form class="inline-form" #f="ngForm" (ngSubmit)="login()">
      <div class="error"  *ngIf="hasError">
        <p>{{errorMessage}}</p>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" class="form-control" ngModel  #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
        <p *ngIf="!email.valid && email.touched">Email is required.</p>
        <p  *ngIf="email.errors && email.errors.pattern">
                Invalid EmailId
        </p>
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" class="form-control" ngModel #password="ngModel" required/>
        <p *ngIf="!password.valid && password.touched">Email is required.</p>
      </div>
     <div>
       <button type="submit" [disabled]="!f.valid">Login</button>
       <button type="button" routerLink="/signup" >SignUp</button>
       <br>
       <a routerLink="/forgotpassword">forgot Password!</a>
     </div>
      
    </form>
  </div>
</div>
