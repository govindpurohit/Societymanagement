 <form class="inline-form" #f="ngForm" (ngSubmit)="forgot()">
   <div class="error"  *ngIf="hasError">
        <p>{{errorMessage}}</p>
      </div>
      <div class="error"  *ngIf="hasError">
        <p>{{errorMessage}}</p>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" class="form-control" ngModel  #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
        <p *ngIf="!email.valid && email.touched">Email is required.</p>
        <p  *ngIf="email.errors && email.errors.pattern">
                Invalid EmailId
        </p>
      </div>
     <div>
       <button type="submit" [disabled]="!f.valid">Submit</button>
     </div>
      
    </form>
